				var laydate = layui.laydate;
                		var tinymce = layui.tinymce;

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + http.baseurl+item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '500px',
						  	arrow: 'hover',
						  	anim: 'fade',
						  	autoplay: 'true',
						  	interval: '3000',

						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,

						// 	indicator: "none"
						// });
					}
				});

				// 上传图片

					// 请求头
					headers: {
						Token: localStorage.getItem('Token')
					},
					// 允许上传时校验的文件类型
					accept: 'images',
					before: function() {
						//loading层
						var index = layer.load(1, {
							shade: [0.1, '#fff'] //0.1透明度的白色背景
						});
					},
					// 上传成功
					done: function(res) {
						console.log(res);
						layer.closeAll();
						if (res.code == 0) {
							layer.msg("上传成功", {
								time: 2000,
								icon: 6
							})
							var url = 'upload/' + res.file;
							jquery('#caipintupian').val(url);
							jquery('#caipintupianImg').attr('src', url)
                            vue.detail.caipintupian = url;
						} else {
							layer.msg(res.msg, {
								time: 2000,
								icon: 5
							})
						}
					},
					//请求异常回调
					error: function() {
						layer.closeAll();
						layer.msg("请求接口异常", {
							time: 2000,
							icon: 5
						})
					}
				});
				vue.dingdanzhuangtai = '配送已接,配送未接单'.split(',')
				
                // session独取

					vue.ro.caipinfenlei = true;
					vue.ro.caipintupian = true;
					vue.ro.dingdanzonge = true;

						vue.detail[`${key}`] = data[`${key}`]
						vue.ro.shangjiabianhao = true;
						continue;
                                        }
					vue.ro.shangjiabianhao = true;
					if(key=='lianxidianhua'){
						vue.detail[`${key}`] = data[`${key}`]
						vue.ro.lianxidianhua = true;
						continue;
